<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
    <div class="container">
      <h1 class="display-4 text-center">Mua Hàng Online</h1>
      <form>
        <h4>Sắp xếp:</h4>
        <select id="sapxep" onchange="sortProduct()">
          <option value=""> -- Chọn -- </option>
          <option value="az">A-Z</option>
          <option value="za">Z-A</option>
        </select>
        <br />
        <h4>Tìm kiếm theo loại sản phẩm</h4>
        <select id="timkiem" onchange="findTypes()">
          <option value=""> -- Chọn -- </option>
          <option value="ss">Sam sung</option>
          <option value="ip">Iphone</option>
        </select>
      </form>
      <br /><br />
      <input id="id" type="text" placeholder="id" /><br />
      <span style="color: red;" id="tb-id"></span>
      <input id="image" type="text" placeholder="image" /><br />
      <span style="color: red;" id="tb-image"></span>
      <input id="name" type="text" placeholder="name" /><br />
      <span style="color: red;" id="tb-name"></span>
      <input id="description" type="text" placeholder="description" /><br />
      <span style="color: red;" id="tb-description"></span>
      <input id="price" type="text" placeholder="price" /><br />
      <span style="color: red;" id="tb-price"></span>
      <input id="inventory" type="text" placeholder="inventory" /><br />
      <span style="color: red;" id="tb-inventory"></span>
      <input id="rating" type="text" placeholder="rating" /><br />
      <span style="color: red;" id="tb-rating"></span>
      <input id="type" type="text" placeholder="type" /><br />
      <span style="color: red;" id="tb-type"></span>
      <br />
      <button class="btn btn-success" onclick="addProduct()">
        Thêm sản phẩm
      </button>
      <button class="btn btn-info" onclick="updateProduct()">
        Cập nhật sản phẩm
      </button>

      <div class="row mt-4" id="listProduct">
        <div class="col-4">
          <div class="p-2 card">
            <img src="" id="image" />
            <h3 id="name"></h3>
            <p id="description"></p>
            <h5 id="price"></h5>
            <span>Số lượng:</span> <span id="invetory"></span>
            <p id="rating"></p>
            <p id="type"></p>
            <button class="btn btn-success btn-cart">ADD TO CART</button>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-12 mt-5">
          <span class="bg-warning text-white px-3 py-2"
            >Thêm Hàng Thành Công</span
          >
        </div>
      </div>
      <div class="row">
        <div class="col-12 mt-5">
          <h1 class="display-4">Giỏ Hàng</h1>
        </div>
        <div class="col-12">
          <table class="table">
            <thead>
              <tr>
                <th>Hình Ảnh</th>
                <th>Sản Phẩm</th>
                <th>Giá</th>
                <th>Số Lượng</th>
                <th>Tổng Cộng</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tableCart">
              <tr>
                <td>
                  <img style="width: 200px;" src="" />
                </td>
                <td style="font-size: 25px;"></td>
                <td></td>
                <td>
                  <div class="btn-group">
                    <button class="btn btn-info border-right">-</button>
                    <button class="btn btn-info border-left">+</button>
                  </div>
                </td>
              </tr>
              <tr>
                <td></td>
                <td></td>
                <td></td>
                <td style="font-size: 30px;" class="font-weight-bold">
                  Tổng Tiền
                </td>
                <td style="font-size: 30px;" class="font-weight-bold">15$</td>
                <td>
                  <button style="font-size: 30px;" class="btn btn-info">
                    Thanh Toán
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <script src="./js/productList.js"></script>
    <script src="./js/validation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
    <script src="./js/admin.js"></script>
  </body>
</html>
